<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- this is how we make a paragraph inline element -->
    <style>
        .inline-style{
            display: inline;
        }

        .block-style{
            display: block;
        }

    </style>
</head>
<body>
    
    <div style="background-color: cyan;">YOOO HO HO HO</div>
    <div style="background-color: cyan;">YOOO HO HO HO</div>
    <span style="background-color: yellowgreen;">YOHOHOHOHOHO</span>
    <span style="background-color: yellowgreen;">YOHOHOHOHOHO</span>
    <p class="inline-style">DONXIHOTE DOFLAMINGO</p>
    <p class="inline-style">mugiwara no ruffy</p>







    
    <span class="block-style">superrrrrrrrrrrrrr</span>
    <span class="block-style">general frankyy</span>


</body>
</html>
