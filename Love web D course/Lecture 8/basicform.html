<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>Self development course class</legend>
        <form>

            <label for="emailspace">Enter Email:</label>
            <input type="email" id="emailspace" name="email" placeholder="Enter your Email here"> 
    
            <br/>
            <br/>
    
            <label for="passwordfield">Enter password</label>
            <input type="password" id="passwordfield" name="password field" placeholder="Select your password">
            
            <br/>
            <br/>
    
            <label for="passwordfield2">Confirm your password</label>
            <input type="password" id="passwordfield2" name="password field" placeholder="Select your password">
    
            <br/>
            <br/>
    
            <label for="collage">Name of your Collage:</label>
            <input type="text" id="collage" name="collage name" value="TME's J.T.Mahajan college of Engineering, Faizpur">
    
            <br/>
            <br/>
    
            <label for="course">Select your Course</label>
            <select name="course" id="course">
                <option value="CE">Computer Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="E&TC">Electronic and Telecommunication Engineering</option>
                <option value="Mechanical">Mechanical Engineering</option>
            </select>
     
            <br/>
            <br/>
    
            <label>Select Gender:</label>
            <label for="gender1">Male</label>
            <input type="radio" id="gender1" name="Gender">
    
            <label for="gender2">Female</label>
            <input type="radio" id="gender2" name="Gender">
    
            <label for="gender3">Other</label>
            <input type="radio" id="gender3" name="Gender">
            
            <br/>
            <br/>
    
            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB">
    
            
    
            <br/>
            <br/>
    
            <label>Which are your favourait fruits: </label>
            <label for="fruits">Banana</label>
            <input type="checkbox" id="fruits" name="fruits">
    
            <label for="fruits2">Apple</label>
            <input type="checkbox" id="fruits2" name="fruits">
            
            <label for="fruits3">Mango</label>
            <input type="checkbox" id="fruits3" name="fruits">
    
            <br/>
            <br/>

            <label for="artupload">Upload your Art</label>
            <input type="file" id="artupload" name="artupload">

            <br/>
            <br/>
    
            
            <label for="selfinfo">Write something about yourself</label>
            <br>
            
            <textarea name="self info" cols="50" rows="5" id="selfinfo" placeholder="Write here..."></textarea>
           
    
            
    
            </br>
            </br>
            <input type="submit" value="submit" >
    
            <br/>
            <br/>

            <input type="image" name="imgbutton" id="imgbutton" alt="Submit" src="button1.png" width="80px" height="100px">
    
             
            
    
        </form>
    </fieldset>
   
    
</body>
</html>
